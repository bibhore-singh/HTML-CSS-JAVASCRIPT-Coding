<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       *{
            font-family: 'Times New Roman', Times, serif;
        }
        p{
            color: red;
            border: 2px solid black;
            text-decoration: underline;
            line-height: 2;
            text-transform: capitalize;
            word-spacing: 10px;
            text-align: justify ;
            background-color: rgb(197, 235, 156);
        }
        h1,h3,h5{
            color: aqua;
            border: 4px inset orange;
             text-decoration: line-through;
            line-height: 2.5;
            text-transform: capitalize;
            
        }
    </style>
</head>
<body>
<p> This is my 1st para. </p>
<h1>this is my 1st heading.</h1>
<h2>this is my 2nd heading.</h2>
<h3>this is my 3rd heading.</h3>
<h4>this is my 4th heading.</h4>
<h5>this is my 5th heading.</h5>
<h6>this is my 6th heading.</h6 >
<p>This is my 2nd para.</p>
</body>
</html>
