<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decoration</title>
    <style>
        * {
            font-family: 'Times New Roman', Times, serif;
            background-color: lightyellow;
        }

        p {
            color: aqua;
            border: 5px solid black;
            background-color: rgb(221, 20, 20);
            text-decoration: underline;
            line-height: 2;
            text-transform: capitalize;
            word-spacing: 10px;
            text-align:left ;
        }

        h1,
        h3,
        h5 {
            color: blue;
            border: 4px inset rgb(11, 11, 11);
            background-color: orange;
            text-decoration: overline;
            line-height: 2.5;
            text-transform: capitalize;
        }

        h2,
        h4,
        h6 {
            color: lime;
            border: 5px solid rgb(95, 94, 94);
            background-color: blueviolet;
            text-decoration: line-through;
            line-height: 2;
            text-transform: uppercase;
        }
    </style>
</head>

<body>
    <p>This is my 1st para.</p>
    <h1>This is my h1 heading.</h1>
    <h2>This is my h2 heading.</h2>
    <h3>This is my h3 heading.</h3>
    <h4>This is my h4 heading.</h4>
    <h5>This is my h5 heading.</h5>
    <h6>This is my h6 heading.</h6>
    <p>This is my 2nd para.</p>

</body>

</html>
